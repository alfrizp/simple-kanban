<!DOCTYPE html>
<html lang="en">
<head>
  <title>Kanban</title>
</head>
<style>
  html {
    font-family: monospace
  }
</style>
<body>
  <h1>Kanban</h1>

  <p>
    Command tersedia: <br>
    - create "[text]" <br>
    - move [id] [board] | board = todo/doing/done<br>
    - remove [id] <br>
  </p>

  <label for="">Command</label>
  <input type="text" id="commandInput">
  <button id="enterCommand" onclick="enterCommand()">Enter command</button>
  <br>

  <pre>
    <p><strong>TODO</strong></p>
    <p id="todoBoard"></p>

    <p><strong>DOING</strong></p>
    <p id="doingBoard"></p>

    <p><strong>DONE</strong></p>
    <p id="doneBoard"></p>
  </pre>

  <script src="./script.js"></script>
</body>
</html>
